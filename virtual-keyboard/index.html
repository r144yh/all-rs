<!doctype  html>
<html lang="en">
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea id = "key-input" class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio src="sounds/backspace.mp3" id="backspace"></audio>
  <audio src="sounds/enter.mp3" id="enter"></audio>
  <audio src="sounds/key.mp3" id="key"></audio>
  <audio src="sounds/keyRu.mp3" id="keyRu"></audio>
  <audio src="sounds/shift.mp3" id="shift"></audio>
  <audio src="sounds/space.mp3" id="space"></audio>
  <audio src="sounds/arrow.mp3" id="arrow"></audio>
  <audio src="sounds/caps2.mp3" id="caps"></audio>
  <audio src="sounds/cat.mp3" id="done"></audio>
  <script src="main.js"></script>

</html>
